<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>设置 / 설정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background: #f3f6fb; }
        .center-box { max-width: 420px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 10px #0001; padding: 34px 30px; }
        h2 { text-align: center; margin-bottom: 24px; }
        .btn { width: 140px; margin: 0 8px 18px 8px; }
    </style>
</head>
<body>
    <div class="center-box">
        <h2>切换语言 / 언어 변경</h2>
        <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-primary me-2" onclick="setLang('zh')">简体中文</button>
            <button class="btn btn-success ms-2" onclick="setLang('ko')">한국어</button>
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-link">返回首页 / 홈으로</a>
        </div>
    </div>
    <script>
        function setLang(lang) {
            localStorage.setItem('lang', lang);
            alert(lang === 'zh' ? '语言已切换为简体中文！' : '언어가 한국어로 변경되었습니다!');
            window.location.href = '/';
        }
    </script>
</body>
</html>
