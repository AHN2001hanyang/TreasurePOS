<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title id="title">판매 내역</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .table th, .table td { vertical-align: middle !important; }
        .pointer { cursor: pointer; }
        .modal-backdrop { z-index: 1040!important; }
        .modal-content { z-index: 1050!important; }
        .icon-btn { background: none; border: none; padding: 0 6px; color: #d9534f; font-size: 1.2em;}
        .loading-spinner { width: 1.25rem; height: 1.25rem; vertical-align: middle; }
        .pagination { margin-bottom: 0; }
        .page-size-select { width: 90px; display: inline-block; margin-left: 10px;}
    </style>
</head>
<body class="container py-4">
    <nav class="mb-3">
      <a href="/" class="btn btn-link" id="nav_cashier">계산대</a>
      <a href="/manage" class="btn btn-link" id="nav_manage">상품 관리</a>
      <a href="/sales" class="btn btn-link" id="nav_sales">판매 기록</a>
      <a href="/settings" class="btn btn-link ms-2" id="nav_settings">설정</a>
    </nav>
    <h2 class="mb-4" id="header">판매 기록</h2>

    <!-- 판매 통계 차트 -->
    <div class="mb-4">
        <div class="d-flex align-items-center mb-2">
            <label class="me-2" id="stat_view_label">통계 보기:</label>
            <select id="statType" class="form-select form-select-sm" style="width:120px;display:inline;" onchange="loadChart()">
                <option value="day">일</option>
                <option value="month">월</option>
                <option value="year">년</option>
            </select>
        </div>
        <canvas id="salesChart" style="max-width:100%;min-height:220px;"></canvas>
    </div>

    <div class="mb-3 d-flex align-items-center">
        <button class="btn btn-danger me-3" onclick="deleteSelected()" id="btn_delete_selected">
            <i class="bi bi-trash"></i> 선택 삭제
        </button>
        <a href="/export/sales" class="btn btn-outline-primary ms-auto" id="btn_export" target="_blank">
            <i class="bi bi-file-earmark-excel"></i> 판매 기록 엑셀 내보내기
        </a>
    </div>
    <div id="alertBox"></div>
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th style="width:38px;"><input type="checkbox" id="checkAll" onclick="toggleAll(this)"></th>
                <th id="th_time">시간</th>
                <th id="th_detail">상품 상세</th>
                <th id="th_total">총액</th>
                <th style="width:100px;">작업</th>
            </tr>
        </thead>
        <tbody id="saleTable"></tbody>
    </table>
    <!-- 페이지네이션 + 페이지당 개수 선택 -->
    <div class="d-flex justify-content-between align-items-center my-2">
        <nav>
            <ul class="pagination pagination-sm mb-0" id="paginationBar"></ul>
        </nav>
        <div>
            <label for="pageSizeSel" class="me-1" id="page_size_label">페이지당</label>
            <select id="pageSizeSel" class="form-select form-select-sm page-size-select">
                <option value="10">10개</option>
                <option value="20" selected>20개</option>
                <option value="50">50개</option>
                <option value="100">100개</option>
            </select>
            <span id="pageInfo" class="ms-2"></span>
        </div>
    </div>

    <!-- 삭제 모달 -->
    <div class="modal" tabindex="-1" id="deleteModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="deleteForm">
            <div class="modal-header">
              <h5 class="modal-title" id="del_modal_title">판매 기록 삭제</h5>
              <button type="button" class="btn-close" onclick="closeDeleteModal()"></button>
            </div>
            <div class="modal-body">
              <p id="del_reason_text">삭제 사유를 선택하세요:</p>
              <div>
                <input type="radio" id="opt_refund" name="del_reason" value="refund" checked>
                <label for="opt_refund" id="lbl_refund">환불(기본값)</label>
              </div>
              <div>
                <input type="radio" id="opt_mistake" name="del_reason" value="mistake">
                <label for="opt_mistake" id="lbl_mistake">실수로 등록됨</label>
              </div>
              <div id="modalAlert" class="mt-2"></div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="submit" id="btn_confirm">
                <span id="btn_confirm_text">확인</span>
                <span id="btn_loading" style="display:none;">
                  <span class="spinner-border spinner-border-sm loading-spinner" role="status"></span>
                </span>
              </button>
              <button class="btn btn-secondary" type="button" onclick="closeDeleteModal()" id="btn_cancel">취소</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // -------- 한글 다국어 딕셔너리 --------
        const langDict = {
            ko: {
                title: '판매 내역',
                nav_cashier: '계산대',
                nav_manage: '상품 관리',
                nav_sales: '판매 기록',
                nav_settings: '설정',
                header: '판매 기록',
                btn_export: '판매 기록 엑셀 내보내기',
                th_time: '시간',
                th_detail: '상품 상세',
                th_total: '총액',
                currency: '₩',
                qty: '×',
                price: '（₩',
                price_end: '）',
                del: '삭제',
                del_selected: '선택 삭제',
                del_title: '판매 기록 삭제',
                del_reason: '삭제 사유를 선택하세요:',
                del_refund: '환불(기본값)',
                del_mistake: '실수로 등록됨',
                confirm: '확인',
                cancel: '취소',
                stat_day: '일',
                stat_month: '월',
                stat_year: '년',
                stat_view: '통계 보기:',
                no_select: '삭제할 기록을 선택하세요',
                chart_label: '매출액',
                details: '상세',
                del_success: '삭제 성공!',
                del_fail: '삭제 실패:',
                page_size: '페이지당'
            }
        };
        let curLang = 'ko'; // 기본은 한글
        let selectedIds = [];
        let allSales = [];
        let chart;
        let curPage = 1;
        let pageSize = 20;
        let totalSales = 0;

        function applyLang(lang) {
            const d = langDict[lang];
            document.getElementById('title').innerText = d.title;
            document.getElementById('nav_cashier').innerText = d.nav_cashier;
            document.getElementById('nav_manage').innerText = d.nav_manage;
            document.getElementById('nav_sales').innerText = d.nav_sales;
            document.getElementById('nav_settings').innerText = d.nav_settings;
            document.getElementById('header').innerText = d.header;
            document.getElementById('btn_export').innerText = d.btn_export;
            document.getElementById('th_time').innerText = d.th_time;
            document.getElementById('th_detail').innerText = d.th_detail;
            document.getElementById('th_total').innerText = d.th_total;
            document.getElementById('del_modal_title').innerText = d.del_title;
            document.getElementById('del_reason_text').innerText = d.del_reason;
            document.getElementById('lbl_refund').innerText = d.del_refund;
            document.getElementById('lbl_mistake').innerText = d.del_mistake;
            document.getElementById('btn_confirm').innerText = d.confirm;
            document.getElementById('btn_cancel').innerText = d.cancel;
            document.getElementById('stat_view_label').innerText = d.stat_view;
            document.getElementById('page_size_label').innerText = d.page_size;
        }

        window.onload = () => {
            applyLang(curLang);
            document.getElementById('pageSizeSel').addEventListener('change', () => {
                pageSize = parseInt(document.getElementById('pageSizeSel').value);
                curPage = 1;
                loadSales(curPage);
            });
            document.getElementById('deleteForm').addEventListener('submit', function(event){
                event.preventDefault();
                submitDelete();
                return false;
            });
            loadSales(curPage);
            loadChart();
        };

        function loadSales(page=1) {
            curPage = page;
            fetch(`/api/sales?page=${page}&page_size=${pageSize}`).then(res => res.json()).then(data => {
                allSales = data.sales;
                totalSales = data.total;
                renderSalesTable();
                renderPagination();
            });
        }
        function renderSalesTable() {
            const d = langDict[curLang];
            const tb = document.getElementById('saleTable');
            tb.innerHTML = '';
            allSales.forEach((sale) => {
                let items = '';
                for (let [barcode, item] of Object.entries(sale.items)) {
                    items += `${item.name} ${d.qty}${item.qty}${d.price}${item.price}${d.price_end}<br>`;
                }
                tb.innerHTML += `
                    <tr>
                        <td><input type="checkbox" class="row-check" value="${sale.id}"></td>
                        <td>${sale.time}</td>
                        <td>${items}</td>
                        <td>${d.currency}${sale.total.toFixed(2)}</td>
                        <td>
                            <a href="/receipt/${sale.id}" target="_blank" class="btn btn-sm btn-outline-info me-1">${d.details}</a>
                            <button class="icon-btn" title="${d.del}" onclick="deleteSingle('${sale.id}')">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            document.getElementById('checkAll').checked = false;
        }
        function renderPagination() {
            const totalPages = Math.max(1, Math.ceil(totalSales / pageSize));
            let html = '';
            html += `<li class="page-item${curPage === 1 ? ' disabled' : ''}">
                <a class="page-link" href="#" onclick="gotoPage(${curPage-1});return false;">«</a>
            </li>`;
            let start = Math.max(1, curPage - 3), end = Math.min(totalPages, curPage + 3);
            for (let i = start; i <= end; i++) {
                html += `<li class="page-item${i === curPage ? ' active' : ''}">
                    <a class="page-link" href="#" onclick="gotoPage(${i});return false;">${i}</a>
                </li>`;
            }
            html += `<li class="page-item${curPage === totalPages ? ' disabled' : ''}">
                <a class="page-link" href="#" onclick="gotoPage(${curPage+1});return false;">»</a>
            </li>`;
            document.getElementById('paginationBar').innerHTML = html;
            document.getElementById('pageInfo').innerText = `현재 ${curPage}페이지 / 전체 ${totalPages}페이지, 총 ${totalSales}건`;
        }
        function gotoPage(page) {
            const totalPages = Math.max(1, Math.ceil(totalSales / pageSize));
            if(page < 1) page = 1;
            if(page > totalPages) page = totalPages;
            loadSales(page);
        }

        function toggleAll(cb) {
            document.querySelectorAll('.row-check').forEach(row => row.checked = cb.checked);
        }

        function deleteSelected() {
            selectedIds = Array.from(document.querySelectorAll('.row-check:checked')).map(cb => parseInt(cb.value, 10));
            if(selectedIds.length === 0) { alert(langDict[curLang].no_select); return; }
            showDeleteModal();
        }
        function deleteSingle(id) {
            selectedIds = [parseInt(id, 10)];
            showDeleteModal();
        }

        function showDeleteModal() {
            document.getElementById('deleteModal').style.display = 'block';
            document.getElementById('deleteModal').classList.add('show');
            document.body.style.overflow = 'hidden';
            document.getElementById('modalAlert').innerHTML = '';
            enableDeleteBtn(true);
        }
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            document.getElementById('deleteModal').classList.remove('show');
            document.body.style.overflow = '';
            enableDeleteBtn(true);
        }
        // 关键修改部分：判空，杜绝报错
        function enableDeleteBtn(enable) {
            const btnConfirm = document.getElementById('btn_confirm');
            const btnLoading = document.getElementById('btn_loading');
            const btnConfirmText = document.getElementById('btn_confirm_text');
            if (!btnConfirm || !btnLoading || !btnConfirmText) {
                // 控制台提示或直接return，不会中断代码
                // console.warn('Modal 버튼이 존재하지 않습니다!');
                return;
            }
            btnConfirm.disabled = !enable;
            btnLoading.style.display = enable ? 'none' : 'inline-block';
            btnConfirmText.style.display = enable ? 'inline' : 'none';
        }
        function showAlert(msg, type="success") {
            document.getElementById('alertBox').innerHTML =
                `<div class="alert alert-${type} alert-dismissible fade show mt-2" role="alert">
                    ${msg}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                 </div>`;
        }
        function showModalAlert(msg, type="danger") {
            document.getElementById('modalAlert').innerHTML =
                `<div class="alert alert-${type} py-2" role="alert" style="font-size:0.95em;">${msg}</div>`;
        }
        function submitDelete() {
            enableDeleteBtn(false);
            let reason = document.querySelector('input[name="del_reason"]:checked').value;
            fetch('/api/sale/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ids: selectedIds, reason})
            })
            .then(res => res.json().then(data => ({ok: res.ok, data: data})))
            .then(({ok, data}) => {
                if(ok && data.success) {
                    closeDeleteModal();
                    loadSales(curPage);
                    loadChart();
                    showAlert(langDict[curLang].del_success + ` (성공 ${data.deleted}건, 실패 ${data.failed}건, 미발견 ${data.not_found}건)`, "success");
                } else {
                    enableDeleteBtn(true);
                    let msg = data && data.msg ? data.msg : "알 수 없는 오류";
                    showModalAlert(langDict[curLang].del_fail + msg, "danger");
                }
            }).catch(err => {
                enableDeleteBtn(true);
                showModalAlert(langDict[curLang].del_fail + err, "danger");
            });
        }

        function loadChart() {
            let type = document.getElementById('statType').value;
            fetch('/api/sales/stats?type=' + type)
                .then(res => res.json())
                .then(data => {
                    renderChart(data.labels, data.values);
                });
        }
        function renderChart(labels, values) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            if (chart) { chart.destroy(); }
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: langDict[curLang].chart_label,
                        data: values,
                        fill: true,
                        tension: 0.3,
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: true } }
                }
            });
        }
    </script>
</body>
</html>
